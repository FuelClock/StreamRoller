<!-- YouTubeAPI Modal HTML-->
<div class="modal-dialog modal-xl">
    <div class="modal-content bg-light text-dark">
        <div class="modal-header">
            <h5 class="modal-title">YouTubeAPI Settings</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <p>Enable/Disable the YouTubeAPI extension
            </p>
            <div class="form-group invisible">
                <input type="hidden" name="extensionname" class="form-control" value="extensionnametext" tabindex="-1" />
                <input type="hidden" name="modalcodetype" class="form-control" value="SettingsWidgetSmallCode" tabindex="-1" />
                <input type="hidden" name="modaldatatype" class="form-control" value="SettingsWidgetSmallData" tabindex="-1" />
                <input type="hidden" name="channel" class="form-control" value="channeltext" tabindex="-1" />
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="youtubeapienabled" type="checkbox" id="youtubeapienabled" youtubeapienabledchecked>
                    <label class="form-check-label" for="youtubeapienabled">YouTubeAPI enabled</label>
                </div>
            </div>

            <div class="form-group">
                <label for="youtubeapichatpollrate" class="col-form-label">chat poll rate (in milliseconds)</label>
                <input type="text" name="youtubeapichatpollrate" class="form-control" id="youtubeapichatpollrate" value="youtubeapichatpollratetext">
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="youtubeapi_restore_defaults" type="checkbox" id="youtubeapi_restore_defaults"
                        youtubeapi_restore_defaultschecked>
                    <label class="form-check-label" for="youtubeapi_restore_defaults">Restore Defaults</label>
                </div>
            </div>
        </div>
        <HR>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Update</button>
        </div>
    </div>
</div>
<!-- END: -->
