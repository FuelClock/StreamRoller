<!-- This is our own small settings widget code for Live Portal -->
<div id="DemoWebSettingsWidgetSmall_Placeholder" hidden>
    <!-- 
        we grab the code from here down to insert it Above link is just to allow us to use DOM to grab it
        While the extensions canload the file from disk we can't on teh webpage so we just embed this and
        use the dom to copy it. Bit of a hack but simpler than loading it from the server.
    -->
    <div class="modal-dialog modal-xl">
        <div class="modal-content bg-light text-dark">
            <div class="modal-header">
                <h2 class="modal-title">DemoWeb Settings</h2>
                <button type="button" class="btn-close bg-light" title="Close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- Invisible channel name data -->
                <div class="form-group invisible">
                    <input type="hidden" name="extensionname" class="form-control" value="extensionnametext"
                        tabindex="-1" />
                    <input type="hidden" name="modalcodetype" class="form-control" value="SettingsWidgetSmallCode"
                        tabindex="-1" />
                    <input type="hidden" name="modaldatatype" class="form-control" value="SettingsWidgetSmallData"
                        tabindex="-1" />
                    <input type="hidden" name="channel" class="form-control" value="channeltext" tabindex="-1" />
                </div>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="demowebenabled" type="checkbox" id="demowebenabled"
                            demowebenabledchecked>
                        <label class="form-check-label" for="demowebenabled">demowebenabled</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
        <!-- /div -->
