<div id="adminmodalplaceholder" hidden>
    <div class="modal-dialog modal-xl">
        <div class="modal-content bg-light text-dark">
            <div class="modal-header">
                <h5 class="modal-title">Admin Page Settings</h5>
                <button type="button" class="btn-close bg-light" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Admin Settings
                </p>
                <!-- Invisible channel name data -->
                <div class="form-group invisible">
                    <input type="hidden" name="extensionname" class="form-control" value="extensionnametext"
                        tabindex="-1" />
                    <input type="hidden" name="modalcodetype" class="form-control" value="AdminModalCode"
                        tabindex="-1" />
                    <input type="hidden" name="modaldatatype" class="form-control" value="AdminModalData"
                        tabindex="-1" />
                    <input type="hidden" name="channel" class="form-control" value="channeltext" tabindex="-1" />
                </div>

                <div class="form-group row">
                    <label for="logginglevel" class="col-sm-3 col-form-label">Logging Level</label>
                    <div class="col-sm-2">
                        <input type="text" name="logginglevel" class="form-control" id="logginglevel"
                            value="loggingleveltext">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>
