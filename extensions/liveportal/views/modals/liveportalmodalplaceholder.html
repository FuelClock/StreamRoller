<div id="liveportalmodalplaceholder" hidden>
    <div class="modal-dialog modal-xl">
        <div class="modal-content bg-light text-dark">
            <div class="modal-header">
                <h5 class="modal-title">Live Portal Admin Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Live Portal Settings
                </p>
                <!-- Invisible channel name data -->
                <div class="form-group invisible">
                    <input type="hidden" name="extensionname" class="form-control" value="extensionnametext"
                        tabindex="-1" />
                    <input type="hidden" name="modalcodetype" class="form-control" value="AdminModalCode"
                        tabindex="-1" />
                    <input type="hidden" name="modaldatatype" class="form-control" value="AdminModalData"
                        tabindex="-1" />
                    <input type="hidden" name="channel" class="form-control" value="channeltext" tabindex="-1" />
                </div>
                <div class="form-group"> Scene Display
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="showsecondaryscenes" type="checkbox"
                            id="showsecondaryscenes" showsecondarysceneschecked>
                        <label class="form-check-label" for="showsecondaryscenes">Secondary Scenes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="showallscenes" type="checkbox" id="showallscenes"
                            showallsceneschecked>
                        <label class="form-check-label" for="showallscenes">Show All Scenes</label>
                    </div>
                </div>
                <div class="form-group">Mod Chat Window
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="modchattomodwindow" type="checkbox"
                            id="modchattomodwindow" modchattomodwindowchecked>
                        <label class="form-check-label" for="modchattomodwindow">Show Chat mod messages as well as
                            discord</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="follows" type="checkbox" id="follows" followschecked>
                        <label class="form-check-label" for="follows">Follows</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="raids" type="checkbox" id="raids" raidschecked>
                        <label class="form-check-label" for="raids">Raids</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="hosts" type="checkbox" id="hosts" hostschecked>
                        <label class="form-check-label" for="hosts">Hosts</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="subs" type="checkbox" id="subs" subschecked>
                        <label class="form-check-label" for="subs">Subs</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="resubs" type="checkbox" id="resubs" resubschecked>
                        <label class="form-check-label" for="resubs">Resub</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="giftsubs" type="checkbox" id="giftsubs" giftsubschecked>
                        <label class="form-check-label" for="giftsubs">GiftSub</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="bits" type="checkbox" id="bits" bitschecked>
                        <label class="form-check-label" for="bits">Bits</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="donations" type="checkbox" id="donations"
                            donationschecked>
                        <label class="form-check-label" for="donations">Donation</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="merch" type="checkbox" id="merch" merchchecked>
                        <label class="form-check-label" for="merch">Merch</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="cloudbotredemption" type="checkbox"
                            id="cloudbotredemption" cloudbotredemptionchecked>
                        <label class="form-check-label" for="cloudbotredemption">Loyalty redemption</label>
                    </div>

                </div>
                <div class="form-group">
                    <label for="donations_channel" class="col-form-label">Donations Channel to use:</label>
                    <input type="text" name="donations_channel" class="form-control" id="donations_channel"
                        value="donations_channeltext">
                </div>
                <div class="form-group">
                    <label for="modmessage_channel" class="col-form-label">Mod message Channel to use:</label>
                    <input type="text" name="modmessage_channel" class="form-control" id="modmessage_channel"
                        value="modmessage_channeltext">
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>
