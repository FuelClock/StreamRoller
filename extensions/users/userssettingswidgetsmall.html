<!--Modal HTML-->
<div class="modal-dialog modal-xl">
    <div class="modal-content bg-light text-dark">
        <div class="modal-header">
            <h5 class="modal-title">Users extension settings</h5>
            <button type="button"
                class="btn-close bg-light"
                title="Close"
                data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <p>Adjust the user extension settings
            </p>
            <!-- These fields are needed so the data can be sent back to the correct addon -->
            <!-- THIS GROUP IS OVERWRITTEN IN THE CODE. -->
            <div class="form-group invisible">
                <input type="hidden"
                    name="extensionname"
                    class="form-control"
                    value="extensionnametext"
                    tabindex="-1" />
                <input type="hidden"
                    name="modalcodetype"
                    class="form-control"
                    value="SettingsWidgetSmallCode"
                    tabindex="-1" />
                <input type="hidden"
                    name="modaldatatype"
                    class="form-control"
                    value="SettingsWidgetSmallData"
                    tabindex="-1" />
                <input type="hidden"
                    name="channel"
                    class="form-control"
                    value="channeltext"
                    tabindex="-1" />
            </div>

            <!-- fields for user interaction -->
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input"
                        name="enableusersextension"
                        type="checkbox"
                        id="enableusersextension"
                        enableusersextensionchecked>
                    <label class="form-check-label"
                        for="enableusersextension">Enable/Disable</label>
                </div>
            </div>

            <!-- Profile updates -->
            <div class="form-group">
                <label for="profiletimeout"
                    class="col-form-label">Update users profile data ever x days (0=update every time)</label>
                <input type="text"
                    name="profiletimeout"
                    class="form-control"
                    id="profiletimeout"
                    value="profiletimeouttext">
            </div>

        </div>
        <!-- Standard footer with submit and cancel buttons -->
        <div class="modal-footer">
            <button type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal">Cancel</button>
            <button type="submit"
                data-bs-dismiss="modal"
                class="btn btn-primary">Update</button>
        </div>
    </div>
</div>
<!-- END: -->
