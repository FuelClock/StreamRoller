<div class="modal-dialog modal-xl">
    <div class="modal-content bg-light text-dark">
        <div class="modal-header">
            <h5 class="modal-title">OBS Extension Settings</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <p>Credentials required (set on admin page): "obshost", "obsport", "obspass"</p>
            <p>Output channel: "OBS_CHANNEL"</p>
            </p>
            <div class="form-group invisible">
                <input type="hidden" name="extensionname" class="form-control" value="extensionnametext"
                    tabindex="-1" />
                <input type="hidden" name="modalcodetype" class="form-control" value="SettingsWidgetSmallCode"
                    tabindex="-1" />
                <input type="hidden" name="modaldatatype" class="form-control" value="SettingsWidgetSmallData"
                    tabindex="-1" />
                <input type="hidden" name="channel" class="form-control" value="channeltext" tabindex="-1" />
            </div>
            <div class="form-group row">
                <label for="mainsceneselector" class="col-sm-3 col-form-label">Main Scene Identifier</label>
                <div class="col-sm-2">
                    <input type="text" name="mainsceneselector" class="form-control" id="mainsceneselector"
                        value="mainsceneselectortext">
                </div>
            </div>
            <div class="form-group row">
                <label for="secondarysceneselector" class="col-sm-3 col-form-label">Secondary Scene Identifier</label>
                <div class="col-sm-2">
                    <input type="text" name="secondarysceneselector" class="form-control" id="secondarysceneselector"
                        value="secondarysceneselectortext">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Update</button>
        </div>
    </div>
</div>
