<div class="modal-dialog modal-xl">
    <div class="modal-content bg-light text-dark">
        <div class="modal-header">
            <h5 class="modal-title">Twitch Chat Settings</h5>
            <button type="button" class="btn-close bg-light" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div class="form-group invisible">
                <input type="hidden" name="extensionname" class="form-control" value="extensionnametext" tabindex="-1" />
                <input type="hidden" name="modalcodetype" class="form-control" value="AdminModalCode" tabindex="-1" />
                <input type="hidden" name="modaldatatype" class="form-control" value="AdminModalData" tabindex="-1" />
                <input type="hidden" name="channel" class="form-control" value="channeltext" tabindex="-1" />
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="enabletwitchchat" type="checkbox" id="enabletwitchchat" enabletwitchchatchecked>
                    <label class="form-check-label" for="enabletwitchchat">Enable/Disable</label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="updateUserList" type="checkbox" id="updateUserList" updateUserListchecked>
                    <label class="form-check-label" for="updateUserList">Keep Userlist upto data (requires 'users' extension)</label>
                </div>
            </div>
            <div class="form-group">
                <label for="streamername" class="col-form-label">Streamer name (chatchannel to join)</label>
                <input type="text" name="streamername" class="form-control" id="streamername" value="streamernametext">
            </div>
            <div class="form-group">
                <label for="chatMessageBufferMaxSize" class="col-form-label">Chat Buffer Size. How many messages to keep on screen and over reloads of the server</label>
                <input type="text" name="chatMessageBufferMaxSize" class="form-control" id="chatMessageBufferMaxSize" value="chatMessageBufferMaxSizetext">
            </div>
            <div class="form-group">
                <label for="chatMessageBackupTimer" class="col-form-label">How often to save chat buffer. Default 60 seconds (1minute)</label>
                <input type="text" name="chatMessageBackupTimer" class="form-control" id="chatMessageBackupTimer" value="chatMessageBackupTimertext">
            </div>
        </div>
        <HR>
            <div class="form-group">
                <div>
                    <h4>DEBUG OPTIONS</h4>
                    <BR>Enabling this will prevent messages being sent to twitch but they will propergate locally so it appears like the messages have been sent to twitch.<BR>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="DEBUG_ONLY_MIMICK_POSTING_TO_TWITCH" type="checkbox" id="DEBUG_ONLY_MIMICK_POSTING_TO_TWITCH" DEBUG_ONLY_MIMICK_POSTING_TO_TWITCHchecked>
                        <label class="form-check-label" for="DEBUG_ONLY_MIMICK_POSTING_TO_TWITCH">Enable/Disable</label>
                    </div>
                </div>
            </div>

        
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Update</button>
        </div>
    </div>
</div>
