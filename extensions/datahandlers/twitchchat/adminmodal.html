<div class="modal-dialog modal-xl">
    <div class="modal-content bg-light text-dark">
        <div class="modal-header">
            <h5 class="modal-title">Twitch Chat Settings</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <p>Credentials required (set on admin page): "twitchchatbot", "twitchchatoauth"</p>
            <p>Output channel: "TWITCH_CHAT"</p>
            <p>To get an Oauth token, log in twitch with bot then go to <a
                    href="https://twitchapps.com/tmi/">https://twitchapps.com/tmi/</a></label></p>
            <div class="form-group invisible">
                <input type="hidden" name="extensionname" class="form-control" value="extensionnametext"
                    tabindex="-1" />
                <input type="hidden" name="modalcodetype" class="form-control" value="AdminModalCode" tabindex="-1" />
                <input type="hidden" name="modaldatatype" class="form-control" value="AdminModalData" tabindex="-1" />
                <input type="hidden" name="channel" class="form-control" value="channeltext" tabindex="-1" />
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="enabletwitchchat" type="checkbox" id="enabletwitchchat"
                        enabletwitchchatchecked>
                    <label class="form-check-label" for="enabletwitchchat">Enable/Disable</label>
                </div>
            </div>
            <div class="form-group">
                <label for="streamername" class="col-form-label">Streamer name (chatchannel to join)</label>
                <input type="text" name="streamername" class="form-control" id="streamername" value="streamernametext">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Update</button>
        </div>
    </div>
</div>
