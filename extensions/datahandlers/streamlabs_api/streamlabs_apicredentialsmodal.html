<div class="modal-dialog modal-xl">
    <div class="modal-content bg-light text-dark">
        <div class="modal-header">
            <h5 class="modal-title">Streamlabs API Credential Settings</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div class="form-group invisible">
                <input type="hidden" name="extensionname" class="form-control" value="extensionnametext"
                    tabindex="-1" />
                <input type="hidden" name="modalcodetype" class="form-control" value="CredentialsModalCode" tabindex="-1" />
                <input type="hidden" name="modaldatatype" class="form-control" value="CredentialsModalCode" tabindex="-1" />
                
                <input type="hidden" name="credentialscount" class="form-control" value="credentialscounttext" tabindex="-1" />
                <input type="hidden" name="cred1name" class="form-control" value="cred1nametext" tabindex="-1" />
               
            </div>
            This can be found on your streamlabs.com dasboard at Account > settings > Api settings > API Socket Token
            <BR><a href="https://streamlabs.com/dashboard#/settings/api-settings" target="new">Streamlabs API page</a>
            <div class="form-group">
                <label for="cred1value" class="col-form-label">API Socket Token</label>
                <input type="password" name="cred1value" class="form-control" id="cred1value"
                    value="socket_token_goes_here">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Update</button>
        </div>
    </div>
</div>
