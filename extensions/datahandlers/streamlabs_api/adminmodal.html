<div class="modal-dialog modal-xl">
    <div class="modal-content bg-light text-dark">
        <div class="modal-header">
            <h5 class="modal-title">Settings</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <p>Credentials required (set on admin page): "SL_SOCKET_TOKEN"</p>
            <p>Output channel: "STREAMLABS_ALERT"</p>
            <p>You can find your token at <a
                    href="https://streamlabs.com/dashboard#/settings/api-settings">Streamlabs</a> -> API settings ->
                Socket API Token</p>
            <div class="form-group invisible">
                <input type="hidden" name="extensionname" class="form-control" value="extensionnametext"
                    tabindex="-1" />
                <input type="hidden" name="modalcodetype" class="form-control" value="AdminModalCode" tabindex="-1" />
                <input type="hidden" name="modaldatatype" class="form-control" value="AdminModalData" tabindex="-1" />
                <input type="hidden" name="channel" class="form-control" value="channeltext" tabindex="-1" />
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="enabled" type="checkbox" id="enabled" enabledchecked>
                    <label class="form-check-label" for="enabled">Turn On/Off streamlabs alerts</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
