<div class="modal-dialog modal-xl">
    <div class="modal-content bg-light text-dark">
        <div class="modal-header">
            <h5 class="modal-title">OBS Credential Settings</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div class="form-group invisible">
                <input type="hidden" name="extensionname" class="form-control" value="extensionnametext"
                    tabindex="-1" />
                <input type="hidden" name="modalcodetype" class="form-control" value="CredentialsModalCode" tabindex="-1" />
                <input type="hidden" name="modaldatatype" class="form-control" value="CredentialsModalCode" tabindex="-1" />
                
                <input type="hidden" name="credentialscount" class="form-control" value="credentialscounttext" tabindex="-1" />
                <input type="hidden" name="cred1name" class="form-control" value="cred1nametext" tabindex="-1" />
                <input type="hidden" name="cred2name" class="form-control" value="cred2nametext" tabindex="-1" />
                <input type="hidden" name="cred3name" class="form-control" value="cred3nametext" tabindex="-1" />
                
            </div>
            Get the OBS credentials from OBS menu "Tools" > "websocket server settings"
            <div class="form-group">
                <label for="cred1value" class="col-form-label">OBS Hostname (normally "localhost")</label>
                <input type="text" name="cred1value" class="form-control" id="cred1value"
                    value="localhost">
            </div>
            <div class="form-group">
                <label for="cred2value" class="col-form-label">OBS Port</label>
                <input type="text" name="cred2value" class="form-control" id="cred2value"
                    value="4444">
            </div>
            <div class="form-group">
                <label for="cred3value" class="col-form-label">OBS Pass</label>
                <input type="password" name="cred3value" class="form-control" id="cred3value"
                    value="cred3value">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Update</button>
        </div>
    </div>
</div>
