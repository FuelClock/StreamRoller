<div class="modal-dialog modal-xl">
    <div class="modal-content bg-light text-dark">
        <div class="modal-header">
            <h5 class="modal-title">Discord Chat Settings</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div class="form-group invisible">
                <input type="hidden" name="extensionname" class="form-control" value="extensionnametext"
                    tabindex="-1" />
                <input type="hidden" name="modalcodetype" class="form-control" value="AdminModalCode" tabindex="-1" />
                <input type="hidden" name="modaldatatype" class="form-control" value="AdminModalData" tabindex="-1" />
                <input type="hidden" name="channel" class="form-control" value="channeltext" tabindex="-1" />
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="discordenabled" type="checkbox" id="discordenabled"
                        discordenabledchecked>
                    <label class="form-check-label" for="discordenabled">discordenabled</label>
                </div>
            </div>
            <div class="form-group">
                <label for="discordMessageBufferMaxSize" class="col-form-label">Chat Buffer Size to save over
                    restarts</label>
                <input type="text" name="discordMessageBufferMaxSize" class="form-control" id="discordMessageBufferMaxSize"
                    value="discordMessageBufferMaxSizetext">
            </div>
            <div class="form-group">
                <label for="discordMessageBackupTimer" class="col-form-label">How often to save chat buffer. default 60000
                    (1minute)</label>
                <input type="text" name="discordMessageBackupTimer" class="form-control" id="discordMessageBackupTimer"
                    value="discordMessageBackupTimertext">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Update</button>
        </div>
    </div>
</div>
