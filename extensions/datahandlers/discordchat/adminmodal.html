<div class="modal-dialog modal-xl">
    <div class="modal-content bg-light text-dark">
        <div class="modal-header">
            <h5 class="modal-title">Discord Chat Settings</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <p>Credentials required (set on admin page): "DISCORD_TOKEN"</p>
            <p>Output channel: "DISCORD_CHAT"</p>
            </p>
            <div class="form-group invisible">
                <input type="hidden" name="extensionname" class="form-control" value="extensionnametext"
                    tabindex="-1" />
                <input type="hidden" name="modalcodetype" class="form-control" value="AdminModalCode" tabindex="-1" />
                <input type="hidden" name="modaldatatype" class="form-control" value="AdminModalData" tabindex="-1" />
                <input type="hidden" name="channel" class="form-control" value="channeltext" tabindex="-1" />
            </div>

            <div class="form-group">
                <label for="chatMessageBufferMaxSize" class="col-form-label">Chat Buffer Size to save over
                    restarts</label>
                <input type="text" name="chatMessageBufferMaxSize" class="form-control" id="chatMessageBufferMaxSize"
                    value="chatMessageBufferMaxSizetext">
            </div>
            <div class="form-group">
                <label for="chatMessageBackupTimer" class="col-form-label">How often to save chat buffer. default 60000
                    (1minute)</label>
                <input type="text" name="chatMessageBackupTimer" class="form-control" id="chatMessageBackupTimer"
                    value="chatMessageBackupTimertext">
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="discordenabled" type="checkbox" id="discordenabled"
                        discordenabledchecked>
                    <label class="form-check-label" for="discordenabled">discordenabled</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Update</button>
        </div>
    </div>
</div>
