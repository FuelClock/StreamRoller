<div class="modal-dialog modal-xl">
    <div class="modal-content bg-light text-dark">
        <div class="modal-header">
            <h5 class="modal-title">Twitter Extension Settings</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <p>Credentials required (set on admin
                page): "twitterAPIkey", "twitterAPISecret", "twitterAccessToken", "TwitterAccessTokenSecret"</p>
            <p>Output channel: "TWITTER_CHANNEL"</p>
            <div class="form-group invisible">
                <input type="hidden" name="extensionname" class="form-control" value="twitter" tabindex="-1" />
                <input type="hidden" name="modaldatatype" class="form-control" value="AdminModalData" tabindex="-1" />
                <input type="hidden" name="channel" class="form-control" value="TWITTER_CHANNEL" tabindex="-1" />
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="twitterenabled" type="checkbox" id="twitterenabled"
                        twitterenabledchecked>
                    <label class="form-check-label" for="twitterenabled">twitterenabled</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Update</button>
        </div>
    </div>
</div>
