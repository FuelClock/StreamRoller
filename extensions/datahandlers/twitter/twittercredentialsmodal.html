<div class="modal-dialog modal-xl">
    <div class="modal-content bg-light text-dark">
        <div class="modal-header">
            <h5 class="modal-title">Twitter Credential Settings</h5>
            <button type="button" class="btn-close bg-light" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div class="form-group invisible">
                <input type="hidden" name="extensionname" class="form-control" value="extensionnametext"
                    tabindex="-1" />
                <input type="hidden" name="modalcodetype" class="form-control" value="CredentialsModalCode" tabindex="-1" />
                <input type="hidden" name="modaldatatype" class="form-control" value="CredentialsModalCode" tabindex="-1" />
                
                <input type="hidden" name="credentialscount" class="form-control" value="credentialscounttext" tabindex="-1" />
                <input type="hidden" name="cred1name" class="form-control" value="cred1nametext" tabindex="-1" />
                <input type="hidden" name="cred2name" class="form-control" value="cred2nametext" tabindex="-1" />
                <input type="hidden" name="cred3name" class="form-control" value="cred3nametext" tabindex="-1" />
                <input type="hidden" name="cred4name" class="form-control" value="cred4nametext" tabindex="-1" />
                
            </div>
            To get twitter api credentials go to <a href="https://developer.twitter.com/en/portal/dashboard" target="newwindow">https://developer.twitter.com/en/portal/dashboard</a> and get them from your project (need to set up a project to get keys)
            <div class="form-group">
                <label for="cred1value" class="col-form-label">twitterAPIkey</label>
                <input type="text" name="cred1value" class="form-control" id="cred1value"
                    value="">
            </div>
            <div class="form-group">
                <label for="cred2value" class="col-form-label">twitterAPISecret</label>
                <input type="text" name="cred2value" class="form-control" id="cred2value"
                    value="">
            </div>
            <div class="form-group">
                <label for="cred3value" class="col-form-label">twitterAccessToken</label>
                <input type="password" name="cred3value" class="form-control" id="cred3value"
                    value="">
            </div>
            <div class="form-group">
                <label for="cred4value" class="col-form-label">TwitterAccessTokenSecret</label>
                <input type="password" name="cred4value" class="form-control" id="cred4value"
                    value="">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Update</button>
        </div>
    </div>
</div>
