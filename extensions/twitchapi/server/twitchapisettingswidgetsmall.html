<div class="modal-dialog modal-xl">
    <div class="modal-content bg-light text-dark">
        <div class="modal-header">
            <h5 class="modal-title">TwitchAPI Settings</h5>
            <button type="button" class="btn-close bg-light" title="Close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div class="form-group invisible">
                <input type="hidden" name="extensionname" class="form-control" value="extensionnametext"
                    tabindex="-1" />
                <input type="hidden" name="modalcodetype" class="form-control" value="SettingsWidgetSmallCode"
                    tabindex="-1" />
                <input type="hidden" name="modaldatatype" class="form-control" value="SettingsWidgetSmallData"
                    tabindex="-1" />
                <input type="hidden" name="channel" class="form-control" value="channeltext" tabindex="-1" />
            </div>

            <p>TwitchAPI handles data/settings/alerts from twitch
            </p>

            <!-- fields for user interaction -->
            <!-- enable/disable chatbot -->
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="twitchapienabled" type="checkbox" id="twitchapienabled"
                        twitchapienabledchecked>
                    <label class="form-check-label" for="twitchapienabled">Enable/Disable TwitchAPI</label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="twitchapiresetdefaults" type="checkbox"
                        id="twitchapiresetdefaults" twitchapiresetdefaultschecked>
                    <label class="form-check-label" for="twitchapiresetdefaults">Reset to defaults</label>
                </div>
            </div>

            <!-- Standard footer with submit and cancel buttons -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>

    <!-- END: -->
