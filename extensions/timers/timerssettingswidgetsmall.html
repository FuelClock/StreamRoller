<!--Modal HTML-->
<div class="modal-dialog modal-xl">
    <div class="modal-content bg-light text-dark">
        <div class="modal-header">
            <h5 class="modal-title">Timers Settings</h5>
            <button type="button" class="btn-close bg-light" title="Close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <p>Timer files can be found in StreamRoller\extensions\timers\timerfiles after they have been run the first
                time.
                <BR>eg. These files can be opend in OBS to show a countdown on screen
            </p>
            <div class="form-group invisible">
                <input type="hidden" name="extensionname" class="form-control" value="extensionnametext"
                    tabindex="-1" />
                <input type="hidden" name="modalcodetype" class="form-control" value="SettingsWidgetSmallCode"
                    tabindex="-1" />
                <input type="hidden" name="modaldatatype" class="form-control" value="SettingsWidgetSmallData"
                    tabindex="-1" />
                <input type="hidden" name="channel" class="form-control" value="channeltext" tabindex="-1" />
            </div>
            <div class="form-group">
                <label for="TimerName" class="col-form-label">Timer Name <BR>( use the counter name
                    'StartCountdownTimer'
                    to also show on the OBS start button on this page )</label>
                <input type="text" name="TimerName" class="form-control" id="TimerName" value="TimerNametext">
                <label for="TimerMessage" class="col-form-label">Timer Message</label>
                <input type="text" name="TimerMessage" class="form-control" id="TimerMessage" value="TimerMessagetext">
                <label for="TimerTimeout" class="col-form-label">Timout (seconds)</label>
                <input type="text" name="TimerTimeout" class="form-control" id="TimerTimeout" value="TimerTimeouttext">
            </div>
        </div>
        <!-- Standard footer with submit and cancel buttons -->
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Update</button>
        </div>
    </div>
</div>
