name: create_windows_exe
run-name: ${{ github.actor }} is Creating a windows version of Streamroller
on: [push]

jobs:
  create_windows-version:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.13.2'
      - run: npm install
      - run: npm i -D caxa
      - run: cd backend && npm install
      - uses: actions/checkout@v3
      - run: mkdir -p ../

      - run: npx caxa -i . -o StreamRoller.exe -- "{{caxa}}/node_modules/.bin/node" -- "{{caxa}}/backend/data_center/server.js"

      - uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: StreamRoller.exe

push_file:
    runs-on: ubuntu-latest
    env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: my-artifact
    
      - name: Display structure of downloaded files
        run: ls -R
      - uses: dmnemec/copy_file_to_another_repo_action@main
        name: push_to_repo
        with:
          source_file: 'StreamRoller.exe'
          destination_repo: 'SilenusTA/StreamRollerRelease'
          destination_folder: 'windows_releases'
          user_email: 'silenusta@gmail.com'
          user_name: 'silenusTA'
          commit_message: 'Software Release'
      - run: echo finished
      
