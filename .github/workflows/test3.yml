name: create_windows_exe3
run-name: ${{ github.actor }} pushtolive2
on:
  workflow_dispatch:
  registry_package:
    types: [published]
env:
  MY_API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
jobs:
  minify_code:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16.13.2'
#    - name: run linter
#      uses: docker://github/super-linter:v3
#      env:
#        VALIDATE_ALL_CODEBASE: false
#        DEFAULT_BRANCH: master
    - name: minifying
      uses: nizarmah/auto-minify@v2.1
      with:
        overwrite: true
        js_engine : 'uglify-js'
    - name: removing git folder
      run: |
          ls -la
          rm -fr .git/*
          rmdir .git
          ls -la
    - name: uploading artifact
      uses: actions/upload-artifact@v3
      with:
        name: mini-artifacts
        path: .      
  creating_exe:
    runs-on: windows-latest    
    needs: minify_code
    steps:
    - name: getting live repo
      run: |
        echo 1 $env.MY_API_TOKEN_GITHUB
        echo 2 ${{env.MY_API_TOKEN_GITHUB}}
        echo 3 $secrets.API_TOKEN_GITHUB
        echo 4 ${{secrets.API_TOKEN_GITHUB}}
        git config --global user.email "SilenusTA@gmail.com"
        git config --global user.name "SilenusTA"
        git config --global credential.helper cache
        git clone https://${{secrets.API_TOKEN_GITHUB}}@github.com/SilenusTA/StreamRoller .
        dir
    - name: importing artecfact
      uses: actions/download-artifact@v3
      with:
        name: mini-artifacts
    - uses: actions/setup-node@v3
      with:
        node-version: '16.13.2'
    - name: Creating exe
      run: |
          cat extensions/chatbot/chatbot.js
          npm i -D caxa
          npm install
          npx caxa -i . -o windows_releases/StreamRoller.exe -- "{{caxa}}/node_modules/.bin/node" -- "{{caxa}}/backend/data_center/server.js"
    - name: Creating exe
      run: |
          export GIT_TRACE_PACKET=1
          export GIT_TRACE=1
          export GIT_CURL_VERBOSE=1
          git config --unset-all http.https://github.com/.extraheader
          git config http.postBuffer 524288000
          git config --global user.email "silenusta@gmail.com"
          git config --global user.name "silenusta"
          git config --global credential.helper cache
          git remote rename origin upstream
          git remote add origin https://${{secrets.API_TOKEN_GITHUB}}@github.com/SilenusTA/StreamRoller
          git checkout origin indows_releases/StreamRoller.exe
          git add .
#          git commit -m "$(date)"
#          git push --no-thin origin master
