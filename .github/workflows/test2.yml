name: create_windows_exe
run-name: ${{ github.actor }} is Creating a windows version of Streamroller
on:
  workflow_dispatch:
  registry_package:
    types: [published]

jobs:
  create_windows-version:
    runs-on: windows-latest
    env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.13.2'
      - run: |
            npm i -D caxa
            npm install
            npx caxa -i . -o StreamRoller.exe -- "{{caxa}}/node_modules/.bin/node" -- "{{caxa}}/backend/data_center/server.js"
#      - uses: actions/upload-artifact@v3
#        with:
#          name: my-artifact
#          path: StreamRoller.exe
      - run: |
          git config --global user.email "silenusta.com"
          git config --global user.name "silenusta"
          git config --global credential.helper cache
          git clone https://${{secrets.API_TOKEN_GITHUB}}@github.com/SilenusTA/StreamRoller sr_clone
          pwd
          cd sr_clone
          cd windows_releases
          #del StreamRoller.exe
          copy ..\..\StreamRoller.exe StreamRoller.exe
          git add StreamRoller.exe
          git tag -a ${{env.GITHUB_REF_NAME}} -m "Autmated Build"
          git commit -m "$(date)"
          git push 
